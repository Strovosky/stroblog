{% extends "blog/home.html" %}

{% block title %}Delete Post{% endblock title %}

{% block content %}
<div class="content-section">
    <form method="post">
        {% csrf_token %}
        <div class="content-section"> <!-- This is just for styling -->
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Are you sure you want to delete post {{object.title}}</legend>
            </fieldset>
            <div class="form-group" >
                <button type="submit" class="btn btn-outline-danger">Yes, Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'detail-post' object.id %}">Cancel</a>
            </div>
        </div>
    </form>
</div>
{% endblock content %}
