{% extends "blog/home.html" %}

{% block title %}Signup{% endblock title %}

{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section"> <!-- This is just for styling -->
        <form method="post">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Sign Up</legend>
                {{form|crispy}} <!-- This will separate the text in different lines (paragraphs) -->
            </fieldset>
            <div class="form-group" >
                <p></p>
                <button type="submit" class="btn btn-outline-info">Sign Up</button>
            </div>
        </form>
            <div class="border-top pt-3">
                <small class="text-muted">
                    Already have an account? <a href="{% url 'login' %}">Sign In</a>
                </small>
            </div>
    </div>
{% endblock content %}
